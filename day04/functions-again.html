<body>
    <script>
        // function hello() {

        function greet(name) {
            let more = "";
            if (name) {
                more = ", " + name;
            }
            console.log("Hello" + more + "!")
        }
        // greet("Bob");

        function introduce(greeting, name) {
            greeting(name);
            console.log("How are you?");

            function sayGoodBye() {
                console.log("GOODBYE!");
            }
            sayGoodBye();
        }

        // introduce(hello, "Bob");
        introduce(function () { console.log("Hi"); }, "Bob")

    </script>
