        // 1. Create an array and put these colors in it:

        // === Then, add to beginning with unshift

        // allColors.unshift("periwinkle", "seafoam-green");

        allColors.splice(0, 0, "periwinkle", "seafoam-green");

        // 4. Find all vowels in the lotsOfLetters array provided in the letter.js file and extract them into another array.
        let newVowels = [];
        let allVowels = ['a', 'e', 'i', 'o', 'u'];
        for (let i = 0; i < lotsOfLetters.length; i++) {
            const currLetter = lotsOfLetters[i];

            // === Just test every possibility
            // if (currLetter === 'a'

            // === Same as above, but using indexOf
            // if (allVowels.indexOf(currLetter) !== -1) {

            // === Using array function includes
            if (allVowels.includes(currLetter)) {
                newVowels.push(currLetter);
            }
        }
        console.log("4: VOWELS ONLY:", newVowels.join(", "));


        // 5. Remove every "z" in the lotsOfLetters array
        // === Pushing only things we want to keep into a new, empty array
        let noZs = [];
        for (let i = 0; i < lotsOfLetters.length; i++) {
            const currLetter = lotsOfLetters[i];
            if (currLetter !== 'z') {
                noZs.push(currLetter);
            }
        }
        console.log("5: NO Z:", noZs);

        // === Using splice to remove things we don't want from original array

        const kids = [

        // BONUS:
        // In the lotsOfPeople array provided in the people.js file:
        // - Count how many people have a name starting with the letter "E"
        // - Count how many people are over 50 years old
        // - Remove the people under 21 from the array
        let startsWithE = 0;
        let over50 = 0;

        // Reverse through the array, since we're going to edit the array in place.
        for (let x = lotsOfPeople.length - 1; x >= 0; x--) {
            let currPerson = lotsOfPeople[x];

            if (currPerson[0][0] === 'E') startsWithE += 1;  // if (currPerson[0].charAt(0) === 'E')

            if (currPerson[1] > 50) over50 += 1;
            else if (currPerson[1] < 21) {
                lotsOfPeople.splice(x, 1);
            }
        }
        console.log("BONUS: Num starts with E:", startsWithE,
