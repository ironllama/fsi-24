<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternaries</title>
</head>

<body>
    <script>
        // const num = 8;
        const num = 18;

        if (num < 10) {
            console.log("1. LESS than 10");
        }
        else {
            console.log("1. MORE than 10");
        }

        if (num < 10) console.log("2. LESS than 10");
        else console.log("2. MORE than 10");

        // if num < 10 then console.log("3. LESS than 10") else console.log("3. MORE than 10");
        num < 10 ? console.log("3. LESS than 10") : console.log("3. MORE than 10");

        num < 10
            ? num < 5
                ? console.log("4. LESS than 5")
                : console.log("4. LESS THAN 10")
            : num < 20
                ? console.log("4. LESS THAN 20")
                : console.log("4. MORE THAN 20")

        console.log("5. " + (num < 10 ? "LESS" : "MORE") + " than 10");
        // console.log("5. " + "LESS" + "than 10");
        // console.log("5. LESS than 10");

        console.log(`5. ${num < 10 ? "LESS" : "MORE"} than 10`);

    </script>
</body>

</html>
