<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings</title>
</head>

<body>
    {% if user[0].lower() == 'z' %}
        {% for i in range(1, 10) %}
            {% set bg_color = "cornflowerblue" if i % 2 == 0 else "goldenrod" %}
            <h3 style="background-color: {{ bg_color }};">
                Whoa, a name starting with 'Z'! Greetings, {{ user }}!
            </h3>
        {% endfor %}
    {% else %}
        <h3>Hello, {{user}}!</h3>
    {% endif %}
</body>

</html>
